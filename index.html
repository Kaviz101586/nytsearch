<!doctype html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>NYT Search</title>  
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    </head>

    <body>
        <div class="container-fluid" id="main-container">
            <div class="row" id="header">
                <h2>New York Times Search</h2>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="innerHeader">
                        Search Parameters
                    </div>
                </div>
            </div>
            <form>
                <div class="form-group">
                    <label for="term">Search Term:</label>
                        <input type="text" class="form-control" id="searchTerm" placeholder="Enter search term here">
                </div>
                <div class="form-group">
                    <label for="numberOfRecordsToRetrieve">Number of Records to Retrieve</label>
                        <select class="form-control" id="numberOfRecords">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                </div>
                <div class="form-group">
                    <label for="start">Start Year (Optional):</label>
                        <input type="text" class="form-control" id="startYear" placeholder="i.e. 2000">
                </div>    
                <div class="form-group">
                    <label for="end">End Year (Optional):</label>
                        <input type="text" class="form-control" id="endYear" placeholder="i.e. 2018">
                </div>
                <button type="button" class="btn btn-default" id="searchBtn">
                    <span class="glyphicon glyphicon-search">Search</span> 
                </button>
                <button type="button" class="btn btn-default" id="resetBtn">
                        <span class="reset">Reset</span> 
                </button>
            </form>
            <div class="row">
                <div class="col-md-12">
                    <div class="innerHeader">
                        Top Articles
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="results"></div>
                </div>
            </div>               
        </div>
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/search.js"></script>
    
</html>
